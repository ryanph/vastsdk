openapi: 3.1.0
info:
  description: 'VAST Data VAST Management Service (VMS) API - https://vastdata.com'
  version: 1.0.0
  title: VMS
  contact:
    email: "support@vastdata.com"
    
security:
  - bearerAuth: []
  - basicAuth: []

tags:
  - name: Token
    description: Authentication and Token Management
  - name: Views
    description: View Management
  - name: ViewPolicies
    description: View Policy Management
  - name: Users
    description: User Query and Management
  - name: Groups
    description: Group Query and Management
  - name: Quotas
    description: Quota Management
  - name: Protection
    description: Protection Policies and Protected Paths
  - name: Network
    description: Network Configuration
  - name: Tasks
    description: Task Information
  - name: Cluster
    description: Cluster Information and Configuration
    
externalDocs:
  url: "https://support.vastdata.com/hc/en-us/articles/5594954910108-The-VAST-REST-API"

servers:
  - url: https://vast.local
    
paths:

  /api/token/:
    post:
      tags:
      - Token
      operationId: createTokens
      description: Create a token for API authentication
      summary: Create a token for API authentication
      security: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  examples:
                    - "admin"
                  description: "VMS Administrator Username"
                  type: string
                password:
                  examples:
                    - "123456"
                  description: "VMS Administrator Password"
                  type: string
              required:
              - username
              - password
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
          description: Access and Refresh Tokens Created

  /api/protectionpolicies/:
    post:
      tags:
        - Protection
      summary: Create a Protection Policy
      description: Create a Protection Policy
      operationId: createProtectionpolicy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProtectionPolicy"
      responses:
        "201":
          description: Protection Policy Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionPolicy"

    get:
      tags:
        - Protection
      summary: List Protection Policies
      description: List Protection Policies
      operationId: listProtectionpolicies
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: The name of the Protection Policy to search for
      responses:
        "200":
          description: List of Protection Policies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProtectionPolicy"

  /api/protectionpolicies/{id}/:
    get:
      tags:
        - Protection
      summary: Get a specific Protection Policy
      description: Get a specific Protection Policy
      operationId: getProtectionpolicyById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the Protection Policy to get
      responses:
        "200":
          description: Protection Policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionPolicy"

    patch:
      tags:
        - Protection
      summary: Update a Protection Policy
      description: Update a Protection Policy
      operationId: updateProtectionpolicyById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the Protection Policy to update
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProtectionPolicy"
      responses:
        "200":
          description: Protection Policy Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionPolicy"

    delete:
      tags:
        - Protection
      summary: Delete a Protection Policy
      description: Delete a Protection Policy
      operationId: deleteProtectionpolicyById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the Protection Policy to delete
      responses:
        "200":
          description: Protection Policy Deleted

  /api/protectedpaths/{id}/:

    get:
      tags:
        - Protection
      description: Get a specific Protected Path
      summary: Get a specific Protected Path
      operationId: getProtectedpathById
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: Protected Path information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectedPath"


    patch:
      tags:
        - Protection
      description: Update a Protected Path
      summary: Update a Protected Path
      operationId: updateProtectedpathById
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProtectedPath"
      responses:
        "200":
          description: Protected Path Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectedPath"

    delete:
      tags:
        - Protection
      description: Delete a Protected Path
      summary: Delete a Protected Path
      operationId: deleteProtectedpathById
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: Protected Path Deleted


  /api/protectedpaths/:
    post:
      tags:
        - Protection
      summary: Create a Protected Path
      description: Create a Protected Path
      operationId: createProtectedpath
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProtectedPath"
      responses:
        "201":
          description: Protected Path Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectedPath"
    get:
      tags:
        - Protection
      summary: List Protected Paths
      description: List Protected Paths
      operationId: listProtectedpaths
      parameters:
        - in: query
          name: source_dir
          schema:
            type: string
          description: The path of the Protected Path to search for
      responses:
        "200":
          description: List of Protected Paths
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProtectedPath"

  /api/quotas:
    post:
      tags:
        - Quotas
      summary: Create a Quota
      description: Create a Quota
      operationId: createQuota
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quota"
      responses:
        "201":
          description: "Quota Created" 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quota"

    get:
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Name of the quota to search for
        - in: query
          name: path
          schema:
            type: string
          required: false
          description: Path of the quota to search for
      tags:
        - Quotas
      summary: List configured Quotas
      description: List configured Quotas
      operationId: listQuotas
      responses:
        "200":
          description: Configured Quotas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Quota"

  /api/quotas/{id}/:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the Quota
      tags:
        - Quotas
      summary: Get a specific Quota by ID
      description: Get a specific Quota by ID
      operationId: getQuotaById
      responses:
        "200":
          description: "Quota Retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quota"
    patch:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the Quota
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quota"
      tags:
        - Quotas
      summary: Update a Quota
      description: Update a Quota
      operationId: updateQuotaById
      responses:
        "200":
          description: "Quota Updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quota"
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the Quota
      tags:
        - Quotas
      summary: Delete a Quota
      description: Delete Quota
      operationId: deleteQuotaById
      responses:
        "201":
          description: "Quota Deleted"
          

  /api/users/names/:
    get:
      tags:
        - Users
      summary: Search for an AD user by prefix and domain
      description: Search for an AD user by prefix and domain
      operationId: getUserNames
      parameters:
        - name: prefix
          in: query
          required: false
          schema:
            type: string
        - name: domain
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserNames"
  
  /api/users/:
    post:
      tags:
        - Users
      summary: Create a User
      description: Create a User
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "201":
          description: "User Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    get:
      tags:
        - Users
      summary: List Users
      description: List available Users
      operationId: listUsers
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: uid
          schema:
            type: number
      responses:
        "200":
          description: "Users Returned"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /api/users/{id}/:
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the User
      tags:
        - Users
      summary: Delete a User
      description: Delete User
      operationId: deleteUserById
      responses:
        "201":
          description: "User Deleted"
          
    patch:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the User
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      tags:
        - Users
      summary: Delete a User
      description: Delete User
      operationId: updateUserById
      responses:
        "200":
          description: "User Updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /api/users/{id}/access_keys/:
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the User
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                "access_key":
                  type: string
              required:
                - "access_key"
      summary: Delete an S3 Access Key for a User
      description: Delete an S3 Access Key for a User
      operationId: deleteUserAccessKeyById
      responses:
        "200":
          description: "Access Key Deleted"
    post:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the User
      tags:
        - Users
      summary: Create an S3 Access Key for a User
      description: Create an S3 Access Key for a User
      operationId: createUserAccessKeyById
      responses:
        "200":
          description: "Access Key Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/S3AccessKey"

  /api/users/query/:
    get:
      parameters:
        - in: query
          name: username
          schema:
            type: string
          description: Username to search for
      tags:
        - Users
      summary: Query a user
      description: Query a user
      operationId: queryUser
      responses:
        "200":
          description: User query result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /api/groups/query/:
    get:
      parameters:
        - in: query
          name: groupname
          schema:
            type: string
          description: Group name to search for
      tags:
        - Groups
      summary: Query a group
      description: Query a Group
      operationId: queryGroup
      responses:
        "200":
          description: Group query result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupData"

  /api/views/:
    get:
      parameters:
        - in: query
          name: path
          schema:
            type: string
          description: Element store path to filter by
      tags:
        - Views
      summary: List Views
      description: List Views
      operationId: listViews
      responses:
        "200":
          description: "Views Returned" 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/View"
    post:
      tags:
        - Views
      summary: Create a View
      description: Create a View
      operationId: createView
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/View"
      responses:
        "201":
          description: "View Created" 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"

  /api/views/{id}/:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the View
      operationId: getViewById
      tags:
        - Views
      summary: Get a View
      description: Get a View
      responses:
        "200":
          description: "View Details"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
    patch:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the View
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/View"
      operationId: updateViewById
      tags:
        - Views
      summary: Update a View
      description: Update a View
      responses:
        "200":
          description: "View Deleted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"

    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the View
      operationId: deleteViewById
      tags:
        - Views
      summary: Delete a View
      description: Delete a View
      responses:
        "204":
          description: "View Deleted"

  /api/views/{id}/permissions_repair/:
    post:
      tags:
        - Views
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the View
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkPermissionRepairRequest"
      summary: Start a bulk permission repair
      description: Start a bulk permission repair
      operationId: startBulkPermissionRepair
      responses:
        "200":
          description: "Permission Repair Started"
          content:
            application/json:
              schema:
                type: object
                properties:
                  async_task:
                    $ref: "#/components/schemas/AsyncTask"

  /api/viewpolicies/:
    post:
      tags:
        - ViewPolicies
      summary: Create a View Policiy
      description: Create a View Policy
      operationId: createViewpolicy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ViewPolicy"
              required:
                - name
      responses:
        "201":
          description: "View Policy Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewPolicy"
                
    get:
      tags:
        - ViewPolicies
      summary: List View Policies
      description: List configured View Policies
      operationId: getViewpolicies
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Name to filter for
      responses:
        "200":
          description: "View Policies Returned" 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ViewPolicy"

  /api/viewpolicies/{id}/:
    patch:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the View Policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ViewPolicy"
      tags:
        - ViewPolicies
      summary: Update a View Policy
      description: Create View Policies
      operationId: updateViewpolicyById
      responses:
        "200":
          description: "View Policy Updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewPolicy"
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the View Policy
      tags:
        - ViewPolicies
      summary: Delete a View Policy
      description: Delete a View Policy
      operationId: deleteViewpolicyById
      responses:
        "204":
          description: "View Policy Deleted"

  /api/vtasks/{id}/:
    get:
      tags:
        - Tasks
      summary: Get Task Information
      description: Get Task Information
      operationId: getVtaskById
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Numeric ID of the task
      responses:
        "200":
          description: "Task Information"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AsyncTask"

  /api/vippools/:
    get:
      tags:
        - Network
      summary: List VIP Pools
      description: List VIP Pools
      operationId: listVippools
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: The name of the VIP Pool to search for
        - in: query
          name: role
          schema:
            type: string
          description: Only list VIP Pools with this role
      responses:
        "200":
          description: Available VIP Pools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VIPPool"

  /api/clusters/:
    get:
      tags:
        - Cluster
      summary: List Clusters
      description: List Clusters
      operationId: listClusters
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: The name of the cluster to filter for
          required: false
      responses:
        "200":
          description: Clusters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cluster"
  
  /api/clusters/{id}/:
    patch:
      tags:
        - Cluster
      summary: Update a Cluster by id
      description: Update a Cluster by ID
      operationId: UpdateClusterById
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: The ID of the cluster to update
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cluster"
      responses:
        "200":
          description: Cluster Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cluster"


components:
  schemas:
  
    AsyncTask:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the task
        name:
          type: string
          description: The Name of the task
        guid:
          type: string
          description: The GUID of the task
        state:
          type: string
          description: The state of the task
        messages:
          type: array
          description: The task output
          items:
            type: string
        execution_time:
          type: integer
          description: The execution time of the task in seconds
        end_time:
          description: The end time of the task
          type:
            - string
            - null
        failure_reason:
          type: string
          description: The reason why the task failed (if applicable)

    BulkPermissionRepairRequest:
      type: object
      properties:
        target_path:
          type: string
          description: The path to repair permissions on relative to the View
        template_dir_path:
          type: string
          description: The path to the directory template relative to the Template View
        template_file_path:
          type: string
          description: The path to the file template relative to the Template View
        template_view_id:
          type: integer
          description: The ID of the View containing the template directory and file
      required:
        - target_path
        - template_dir_path
        - template_file_path
        - template_view_id

    UserNames:
      type: object
      properties:
        "label":
          type: string
        "value":
          type: string
        "sid_str":
          type: string
        "uid_or_gid":
          type: integer
        "is_sid":
          type: boolean
        "login_name":
          type: string
        "fqdn":
          type: string

    Token:
      type: object
      properties:
        "access":
          type: string
        "refresh":
          type: string

    View:
      type: object
      properties:
        "id":
          type: number
        "guid":
          type: string
        "name":
          type: string
        "url":
          type: string
        "title":
          type: string
        "alias":
          type: string
          description: Alias for NFS export, must start with / and only ASCII characters are allowed. If configured, this supersedes the exposed NFS export path
        "allow_anonymous_access":
          type: boolean
        "allow_s3_anonymous_access":
          type: boolean
          description: Allow S3 anonymous access
        "bucket":
          type: string
          description: S3 Bucket name
        "bucket_creators":
          description: For S3 endpoint buckets, this is a list of users whose bucket create requests use this view
          type: array
          items:
            type: string
        "bucket_creators_groups":
          description: For S3 endpoint buckets, this is a list of groups whose bucket create requests use this view
          type: array
          items:
            type: string
        "bucket_owner":
          type: string
          description: Owner of the S3 bucket
        "cluster":
          type: string
        "cluster_id":
          type: number
        "ignore_oos":
          type: boolean
        "internal":
          type: boolean
        "logical_capacity":
          type: number
        "nfs_interop_flags":
          type: string
          description: Indicates whether the view should support simultaneous access to NFS3/NFS4/SMB protocols
          default: null
          enum:
            - BOTH_NFS3_AND_NFS4_INTEROP_DISABLED
            - ONLY_NFS3_INTEROP_ENABLED
            - ONLY_NFS4_INTEROP_ENABLED
            - BOTH_NFS3_AND_NFS4_INTEROP_ENABLED
        "path":
          description: The Element Store path exposed by the view. Begin with a forward slash. Do not include a trailing slash
          type: string
        "physical_capacity":
          type: number
        "policy_id":
          description: ID of the View Policy to apply
          type: integer
        "protocols":
          description: Protocols the view will be accessible via
          type: array
          items:
            type: string
            enum: ['NFS', 'NFSv4.1', 'SMB', 'S3']
        "s3_locks":
          type: boolean
          description: S3 Object Locking enabled on S3 bucket.
        "s3_locks_retention_mode":
          type: string
          description: S3 Locks retention mode
        "s3_locks_retention_period":
          type: string
          description: Default retention period for objects in the bucket. If set, object versions that are placed in the bucket are automatically protected with the specified retention lock
        "s3_unverified_lookup":
          type: boolean
          description: S3 unverified lookup
        "s3_versioning":
          type: boolean
          description: S3 Versioning enabled on S3 bucket
        "share":
          type: string
          description: Name of the SMB share
          default: null
        "share_acl":
          description: SMB Share Level ACL
          type: object
          properties:
            "enabled":
              type: boolean
            "acl":
              type: array
              items: 
                type: object
                properties:
                  "fqdn":
                    type: string
                    description: FQDN of the grantee authorization domain
                  "name":
                    type: string
                    description: Name of the grantee
                  "perm":
                    type: string
                    description: Permission to apply to the grantee
                    enum: ['FULL', 'CHANGE', 'READ']
                  "grantee":
                    type: string
                    description: Type of the grantee
                    enum: ['groups', 'users']
                  "sid_str":
                    type: string
                    description: SID of the grantee
