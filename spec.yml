        "smb_read_only":
          description: List of IP addresses or subnets that have Read Only access via SMB
          type: array
          items:
            type: string
          default: []
        "s3_read_write":
          description: List of IP addresses or subnets that have Read Only access via SMB
          type: array
          items:
            type: string
          default: ['*']
        "s3_read_only":
          description: List of IP addresses or subnets that have Read Only access via S3
          type: array
          items:
