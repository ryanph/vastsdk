        "nfs_no_squash":
          description: List of IP addresses or subnets that should not have any remote user mapping applied
          type: array
          items:
            type: string
          default: []
        "nfs_root_squash":
          description: List of IP addresses or subnets that should have the remote root user mapped to 'nobody'
